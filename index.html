<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="image-frame">
      <div class="image-carousel" aria-label="Beautiful Images">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
      <div class="nav-left">
        <img src="assets/left-triangle-icon.svg" alt="Navigate Left" class="nav-left-icon" draggable="false">
      </div>
      <div class="nav-right">
        <img src="assets/left-triangle-icon.svg" alt="Navigate right" class="nav-right-icon" draggable="false">
      </div>
      <div class="image-navigation-dots">

      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
